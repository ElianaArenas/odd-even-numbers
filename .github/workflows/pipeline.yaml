name: Deployment Pipeline

on:
  push:
    branches:
     - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with: 
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: start Test
        run: |
          docker pull mongo
          docker run -d -p 27017:27017 mongo
      - name: Test
        run: npm test